<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies aktzeptieren-</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="abouts.css">

    <script src="index.js" defer></script>
    <script src="cookie.js"></script>
</head>

<body>
    <section class="fixed-header">
        <div>
            <p>
                Gymnasium Riedberg
            </p>
        </div>
    </section>
    <header>
        <div onclick="window.location='/'">
            <img src="logo.ico" alt="Logo">
            <h1 class="onHideMobile">Gymnasium Riedberg - </h1>
            <h1>Wahltool</h1>
        </div>
    </header>

    <main>
        <form method="dialog" class="formular">
            <section class="title">
                <h1>
                    Hinweis zur Datenspeicherung und Cookies
                </h1>
            </section>
            <section class="content">
                <p style="margin-bottom: 14px;">
                    Wir nutzen Cookies um die Funktionalität dieser Website sicherzustellen.
                    Mit dem Click auf 'Weiter' stimmt der Benutzer
                    unserer Datenschutzerklärung zu.
                </p>
                <div>
                    <input type="checkbox" id="cookies_check" required>
                    <label for="cookies_check">
                        Notwendige Cookies aktzeptieren
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="datenschutz_check" required>
                    <label for="datenschutz_check">
                        Datenschutzerklärung aktzeptieren
                    </label>
                </div>
                <div>
                    <button onclick="setCookies()">
                        <h1>
                            Weiter
                        </h1>
                    </button>
                </div>
                <div>
                    <a href="datenschutz.html">Datenschutzrichtlinie</a>
                </div>
            </section>
        </form>
    </main>

    <footer>
        <a href="impressum.html">Impressum</a>
        <a href="policy.html">Datenschutz</a>
    </footer>
</body>

</html>
